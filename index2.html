<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row row-height">
            <div class="col-md-3 left" id="left-sidebar">
                <!-- Blocks will be loaded here dynamically -->
            </div>
            <div class="col mid" id="center-canvas">
                <!-- Selected block's HTML will be displayed here -->
            </div>
            <div class="col-md-3 right" id="right-sidebar">
                <!-- Settings form will be displayed here -->
                <h5>Block Settings</h5>
            </div>
        </div>
    </div>

    <script src="script3.js"></script>
</body>

</html>

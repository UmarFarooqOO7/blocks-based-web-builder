<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row row-height">
            <div class="col-md-3 left" id="left-sidebar">
                <!-- Blocks will be loaded here dynamically -->
            </div>
            <div class="col mid" id="center-canvas">
                <!-- Selected block's HTML will be displayed here -->
            </div>
            <div class="col-md-3 right" id="right-sidebar" style="display: none;">
                <h5>Block Settings</h5>
                <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="basic-tab" data-bs-toggle="tab" href="#basic"
                            role="tab">Basic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="advanced-tab" data-bs-toggle="tab" href="#advanced"
                            role="tab">Advanced</a>
                    </li>
                </ul>
                <div class="tab-content mt-3" id="settingsContent">
                    <div class="tab-pane fade show active" id="basic" role="tabpanel"></div>
                    <div class="tab-pane fade" id="advanced" role="tabpanel"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="script3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
